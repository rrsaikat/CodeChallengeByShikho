query GetPostById(
    $id: ID!,
){
    post(id: $id) {
        id
        title
        body
    }
}

query GetUserById(
    $id: ID!,
){
    user(id: $id) {
        id
        username
        email
        address {
            geo {
                lat
                lng
            }
        }
    }
}

query LoadAllPosts(
    $options: PageQueryOptions
) {
    posts(options: $options) {
        data {
            id
            title
        }
        meta {
            totalCount
        }
    }
}

query GetUserPostsById(
    $id: ID!,
){
    user(id: $id) {
        posts {
            data {
                id
                title
            }
        }
    }
}